footprint starts at home</h1><p class="sc-eLgOdN styles__Description-sc-1ys18lb-3 gPtIGQ ceKlQP">100% renewable electricity and tree planting for all</p><form action="https://switch.ovoenergy.com/" target="_top" class="InputWithButton__InputWithButtonForm-sc-1es7eqd-0 iBEQwW"><input name="postcode" placeholder="Postcode" aria-label="Postcode" class="sc-jQbIHB InputWithButton__InputForButton-sc-1es7eqd-1 jBxlVk jTrUzY"><button class="sc-kfzAmx jjltAc InputWithButton__ButtonForInput-sc-1es7eqd-2 fbhbbH"><span>Get a quote</span></button></form></div></div><div class="styles__Container-sc-77g2e4-0 ixZaOF"><div class="styles__RightShadow-sc-77g2e4-3 kLQrVF"></div><div class="sc-bdfBwQ ExtendedContainer-fda9bg-0 koLMJu bGDfXq"><div class="sc-gsTCUz gQRQLT"><div class="sc-dlfnbm cdFnjo"><div class="styles__LeftContainer-sc-77g2e4-2 EDOEO"><h2 class="sc-jSgupP vfnaA">Let’s do something big, together</h2><p class="sc-eLgOdN gPtIGQ">We’re all worried about the climate crisis. But, together, we can fight it.</p>
